<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Mesto — Russia">
  <meta name="keywords" content="путешествия по России, достопримечательности России, фото России">
  <meta property="og:title" content="Mesto — Russia">
  <meta property="og:description" content="Фотографии российских достопримечательностей">
  <meta property="og:locale" content="ru_RU">
  <meta property="og:site_name" content="Mesto — Russia">
  <title>Mesto — Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <header class="header block block_width_wide">
    <img src="images/mesto-russia.svg" alt="Mesto Russia" class="logo">
  </header>

  <main class="block">
  <section class="profile">
    <img src="./images/avatar.jpg" alt="Логотип Mesto" class="profile__avatar">
    <div class="profile__info">
      <div class="profile__header">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-button"></button>
      </div>
        <p class="profile__profession">Исследователь океана</p>
    </div>
    <button type="button" class="profile__add-button"></button>
  </section>

  <section class="elements">
  </section>
  </main>

  <footer class="footer block"><p class="footer__text">&copy; 2020 Mesto Russia</p></footer>

  <section class="popup">
    <div class="popup__container popup__container_content_profile">
      <button type="button" class="popup__close popup__close_content_profile"></button>
      <form class="popup__form" name="profile">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" name="name" value="" class="popup__input popup__input_content_name">
        <input type="text" name="profession" value="" class="popup__input popup__input_content_profession">
        <button type="submit" class="popup__submit popup__submit_content_profile">Сохранить</button>
      </form>
    </div>
    <div class="popup__container popup__container_content_place">
      <button type="button" class="popup__close popup__close_content_place"></button>
      <form class="popup__form" name="profile">
        <h2 class="popup__title">Новое место</h2>
        <input type="text" name="placename" value="" placeholder="Название" class="popup__input  popup__input_content_placename">
        <input type="url" name="url" value="" placeholder="Ссылка на картинку" class="popup__input  popup__input_content_url">
        <button type="submit" class="popup__submit popup__submit_content_place">Создать</button>
      </form>
    </div>
    <figure class="popup__container popup__container_content_preview">
      <button type="button" class="popup__close popup__close_content_preview"></button>
      <img src="" alt="" class="popup__image">
      <figcaption class="popup__caption"></figcaption>
    </figure>
  </section>

  <template class="template">
    <article class="element">
    <div class="element__picture">
      <img src="" alt="" class="element__image">
      <button type="button" class="element__delete"></button>
    </div>
    <div class="element__caption">
      <h3 class="element__title"></h3>
      <button type="button" class="element__like"></button>
    </div>
    </article>
  </template>
  <script src="./scripts/script.js"></script>
  </body>
</html>
