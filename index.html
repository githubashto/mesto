<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Mesto — Russia">
  <meta name="keywords" content="путешествия по России, достопримечательности России, фото России">
  <meta property="og:title" content="Mesto — Russia">
  <meta property="og:description" content="Фотографии российских достопримечательностей">
  <meta property="og:locale" content="ru_RU">
  <meta property="og:site_name" content="Mesto — Russia">
  <title>Mesto — Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <header class="header block block_width_wide">
    <img src="images/mesto-russia.svg" alt="Mesto Russia" class="logo">
  </header>

  <main class="block">
  <section class="profile">
    <img src="./images/avatar.jpg" alt="Логотип Mesto" class="profile__avatar">
    <div class="profile__info">
      <div class="profile__header">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-button"></button>
      </div>
        <p class="profile__profession">Исследователь океана</p>
    </div>
    <button type="button" class="profile__add-button"></button>
  </section>

  <section class="elements">
    <article class="element">
      <img src="./images/karachayevo-cherkessk.jpg" alt="Сентинский храм под Карачаевском" class="element__image">
      <div class="element__caption">
        <h3 class="element__title">Карачаевск</h3>
        <button type="button" class="element__like"></button>
      </div>
    </article>
    <article class="element">
      <img src="./images/elbrus.jpg" alt="Закат на горе Эльбрус" class="element__image">
      <div class="element__caption">
        <h3 class="element__title">Гора Эльбрус</h3>
        <button type="button" class="element__like"></button>
      </div>
    </article>
    <article class="element">
      <img src="./images/dombay.jpg" alt="Пик Инэ на Домбае" class="element__image">
      <div class="element__caption">
        <h3 class="element__title">Домбай</h3>
        <button type="button" class="element__like"></button>
      </div>
    </article>
    <article class="element">
    <img src="./images/elbrus.jpg" alt="Закат на горе Эльбрус" class="element__image">
      <div class="element__caption">
        <h3 class="element__title">Гора Эльбрус</h3>
        <button type="button" class="element__like"></button>
      </div>
     </article>
    <article class="element">
      <img src="./images/dombay.jpg" alt="Пик Инэ на Домбае" class="element__image">
      <div class="element__caption">
        <h3 class="element__title">Домбай</h3>
        <button type="button" class="element__like"></button>
      </div>
     </article>
    <article class="element">
      <img src="./images/karachayevo-cherkessk.jpg" alt="Сентинский храм в Карачаево-Черкесии" class="element__image">
      <div class="element__caption">
        <h3 class="element__title">Карачаево-Черкесск</h3>
        <button type="button" class="element__like"></button>
      </div>
    </article>
  </section>
  </main>

  <footer class="footer block"><p class="footer__text">&copy; 2020 Mesto Russia</p></footer>

  <section class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <form class="popup__form" name="profile">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" name="name" value="" class="popup__input popup__input_content_name">
        <input type="text" name="profession" value="" class="popup__input popup__input_content_profession">
        <button type="submit" class="popup__submit">Сохранить</button>
      </form>
    </div>
  </section>
  <script src="./scripts/script.js"></script>
  </body>
</html>
